<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Gateway to NE India. Your one-stop destination for travel information related to Northeast India. Northeast India Assam and Meghalaya.">
    <meta name="keywords"
        content="Northeast India, Northeast India travel guide, Northeast India tourism, Assam tourism, Meghalaya tourism, Northeast India tourism, Northeast India adventures, Northeast India travel">

    <!-- Title of the website -->
    <title>Gateway to NE India</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <a href="index.html">
            <img src="assets/images/gateway_to_ne_india_logo.webp" alt="Logo of Gateway to Northeast India">
        </a>
        <!-- Hamburger icon -->
        <input type="checkbox" name="side-menu" id="side-menu">
        <label for="side-menu" class="menu-toggle"><i class="fa-solid fa-bars"></i></label>
        <!-- Menu -->
        <nav>
            <ul class="menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="explore.html"><i class="fa-regular fa-compass"></i> Explore</a></li>
                <li><a href="travel.html"><i class="fa-solid fa-route"></i> Travel</a></li>
                <li><a href="contact.html" class="active"><i class="fa-regular fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div class="contact">
            <section id="contact-us">
                <form id="contact-form" action="confirmation.html">
                    <h1 class="question">HAVE A QUESTION <i class="fa-solid fa-question"></i></h1>
                    <label for="first_name" class="lblcolor">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name" class="lblcolor">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_address" class="lblcolor">Email Address:</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <label for="message" class="lblcolor">Your message:</label>
                    <br>
                    <textarea name="message" id="message" class="text-input" placeholder="Write your message" required></textarea>
                    <div class="submit-button">
                        <button type="submit" id="submit-msg-button"><i class="fa-solid fa-paper-plane"></i>
                            Submit!</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Visit our social media header -->
        <p id="visit-socialm">Visit our social media page:</p>

        <!-- Social media buttons -->
        <ul id="social-media">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.threads.net/" target="_blank" rel="noopener"
                    aria-label="Visit our Threads page (opens in a new tab)">
                    <i class="fa-brands fa-threads"></i>
                </a>
            </li>
            <li>
                <a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X (formerly Twitter) page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
        </ul>

        <!-- Copyright -->
        <p id="copyright">&copy; Gateway to NE India 2024</p>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/be0d508cf4.js" crossorigin="anonymous"></script>
</body>

</html>
